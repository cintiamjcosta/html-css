<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Número 1:</label>
            <input type="number" name="num" id="inum" min="0" max="50" required oninput="isoma.InnerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="inum">Número 2:</label>
            <input type="number" name="num" id="inum" min="0" max="50" required oninput="isoma.InnerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
